<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Mover Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Circle Mover</h1>
        
        <div class="instructions">
            <p>Move the circle around the screen! Collect the red targets.</p>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Targets Collected: <span id="targets">0</span></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <strong>Arrow Keys:</strong>
                <div>
                    <span class="key">‚Üë</span><span class="key">‚Üì</span>
                    <span class="key">‚Üê</span><span class="key">‚Üí</span>
                </div>
            </div>
            <div class="control-group">
                <strong>WASD:</strong>
                <div>
                    <span class="key">W</span><span class="key">S</span>
                    <span class="key">A</span><span class="key">D</span>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
