<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Horde: Last Stand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game UI Overlay -->
        <div class="game-ui">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="stat-group">
                    <div class="stat-item">
                        <span>üßü KILLS:</span>
                        <span id="kills" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span>üåä WAVE:</span>
                        <span id="wave" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span>‚ù§Ô∏è HEALTH:</span>
                        <span id="health" class="health-value">100</span>
                    </div>
                    <div class="stat-item">
                        <span>üí∞ CASH:</span>
                        <span id="cash" class="cash-value">500</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span>üéÆ ROOM:</span>
                    <span id="roomCode" class="stat-value">----</span>
                </div>
            </div>

            <!-- Players Panel (Multiplayer only) -->
            <div id="playersPanel" class="players-panel" style="display: none;">
                <h3>SURVIVORS (<span id="playerCount">1</span>)</h3>
                <div id="playersList"></div>
            </div>

            <!-- Weapon Selector -->
            <div class="weapon-selector">
                <button class="weapon-btn active" onclick="selectWeapon('pistol')" id="pistolBtn">
                    PISTOL (1)
                </button>
                <button class="weapon-btn" onclick="selectWeapon('shotgun')" id="shotgunBtn">
                    SHOTGUN (2) - $1000
                </button>
                <button class="weapon-btn" onclick="selectWeapon('rifle')" id="rifleBtn">
                    RIFLE (3) - $2000
                </button>
            </div>
        </div>

        <!-- ESC Menu -->
        <div id="escMenu" class="esc-menu">
            <h2>PAUSED</h2>
            <div class="menu-options">
                <button class="menu-btn" onclick="resumeGame()">RESUME GAME</button>
                <button class="menu-btn" onclick="returnToMenu()">RETURN TO MENU</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="game-engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
